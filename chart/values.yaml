registry: registry.head-labs.com
imagePullPolicy: Always
namespace: ton

# what services to run
run:
  mainnet: false
  testnet: true
  ownnet: false

# By default we create volume and mount it to /var/ton-work/db
persistent:
  tonFullNode:
    storageClassName: manual
    storageSize: 100Gi

  testnetFullNode:
    storageClassName: manual
    storageSize: 100Gi

serviceAccount:
  create: true
  name: "ton"

# Your docker registry keys
imagePullSecrets:
  - name: regcred

images:
  tonFullNode:
    name: ton/ton-node
    version: mainnet-v1

  testnetFullNode:
    name: ton/ton-node
    version: testnet-v1

  httpConfig:
    name: ton/ton-http-config
    version: v1

  toncenter:
    name: ton/ton-toncenter
    version: mainnet-v1

  testnetToncenter:
    name: ton/ton-toncenter
    version: testnet-v1

# Here we use node-ports to auto open ports in nodes
customEnv:
  # MAINNET
  tonFullNode:
    CONSOLE_PORT: 30001
    PUBLIC_PORT: 30002
    LITESERVER_PORT: 30003

  env:
    - name: CONFIG
      value: "https://newton-blockchain.github.io/global.config.json"
    - name: VERBOSE
      value: "3"

  # TESTNET
  testnetFullNode:
    CONSOLE_PORT: 30004
    PUBLIC_PORT: 30005
    LITESERVER_PORT: 30006

    env:
      - name: CONFIG
        value: "https://newton-blockchain.github.io/testnet-global.config.json"
      - name: VERBOSE
        value: "3"

  httpConfig:
    PUBLIC_PORT: 8081

  testnetHttpConfig:
    PUBLIC_PORT: 8082

  toncenter:
    PUBLIC_PORT: 8083

    env:
      - name: TON_API_GET_METHODS_ENABLED
        value: "1"
      - name: TON_API_JSON_RPC_ENABLED
        value: "1"
      - name: TON_API_WEBSERVERS_WORKERS
        value: "1"

  testnetToncenter:
    PUBLIC_PORT: 8084
    CONFIG: https://http-config.testnet.ton.head-labs.com/config-local.json

    env:
      - name: TON_API_GET_METHODS_ENABLED
        value: "1"
      - name: TON_API_JSON_RPC_ENABLED
        value: "1"
      - name: TON_API_WEBSERVERS_WORKERS
        value: "1"

ingress:
  enabled: true
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: "letsencrypt-prod"

  hosts:
    testnetHttpConfig: http-config.testnet.ton.head-labs.com
    testnetToncenter: toncenter.testnet.ton.head-labs.com