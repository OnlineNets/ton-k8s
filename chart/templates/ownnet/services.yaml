{{- if .Values.run.ownnet -}}
apiVersion: v1
kind: Service
metadata:
  namespace: {{ .Values.namespace }}
  name: ton-ownnet-load-balancer
  labels:
    run: ton-ownnet-load-balancer
spec:
  ports:
  - targetPort: {{ .Values.customEnv.testnetFullNode.PUBLIC_PORT }}
    name: ownnet-node
    protocol: UDP
    port: {{ .Values.customEnv.testnetFullNode.PUBLIC_PORT }}
    nodePort: {{ .Values.customEnv.testnetFullNode.PUBLIC_PORT }}
  - targetPort: {{ .Values.customEnv.testnetFullNode.CONSOLE_PORT }}
    name: testnet-client
    protocol: UDP
    port: {{ .Values.customEnv.testnetFullNode.CONSOLE_PORT }}
    nodePort: {{ .Values.customEnv.testnetFullNode.CONSOLE_PORT }}
  - targetPort: {{ .Values.customEnv.testnetFullNode.LITESERVER_PORT }}
    name: testnet-liteserver
    protocol: UDP
    port: {{ .Values.customEnv.testnetFullNode.LITESERVER_PORT }}
    nodePort: {{ .Values.customEnv.testnetFullNode.LITESERVER_PORT }}
  type: LoadBalancer
  selector:
    app: ton-testnet
---
apiVersion: v1
kind: Service
metadata:
  namespace: {{ .Values.namespace }}
  name: ton-http-config-load-balancer
  labels:
    run: ton-http-config-load-balancer
spec:
  ports:
  - targetPort: {{ .Values.customEnv.httpConfig.PUBLIC_PORT }}
    name: http-config-ownnet
    protocol: TCP
    port: {{ .Values.customEnv.httpConfig.PUBLIC_PORT }}
  type: LoadBalancer
  selector:
    app: ton-ownnet
{{- end }}
